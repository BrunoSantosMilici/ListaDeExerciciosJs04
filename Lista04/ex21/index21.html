<body>
    <p>Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte.</p>

    <form action="">
        <label for="start">Que horas que a partida de xadrez começou? (apenas horas, sem minutos)</label>
        <input type="text" id="start">
        <label for="fim">Que horas que a partida de xadrez terminou (apenas horas, sem minutos)</label>
        <input type="text" id="fim">
        <input type="button" value="calcular" onclick="calc()">
    </form>
</body>
