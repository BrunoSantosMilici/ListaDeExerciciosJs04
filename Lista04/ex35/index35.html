<body>
    <p>um  algoritmo  que  leia  o  número  de  litros  vendidos  e  o  tipo  de  combustível (codificado  da seguinte  forma: A-álcool, G-gasolina),  calcule  e  imprima  o  valor  a  ser  pago  pelo  cliente  sabendo-se que o preço do litro da gasolina é R$ 3,30 e o preço do litro do álcool é R$ 2,90. </p>
    <form action="">
        <label for="quant">Quantidade de litros de combustível vendidos</label>
        <input type="text" id="quant">
        <label for="tipo">Tipo de combustível que foi comprado (A para álcool e G para gasolina)</label>
        <input type="text" id="tipo">
        <input type="button" value="calcular" onclick="calc()">
    </form>
</body>
